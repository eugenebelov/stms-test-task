<div id="login" class="login component">
  <div class="login-form-head">
    <h4>LOGIN</h4>
  </div>

  <div class="login-form-body">
    <form [formGroup]="loginForm">
      <div class="email form-group">
        <label for="email">Enter your email:</label>
        <input class="form-control"
                type="email"
                name="email"
                formControlName="email"
                value="jim@mail.com"
                placeholder="jim@mail.com" />
      </div>
      <div class="password form-group">
        <label for="password">And password:</label>
        <input class="form-control"
                type="password"
                name="password"
                value="123"
                formControlName="password"
                placeholder="for example: temp1234" />
      </div>

      <div class="alert alert-danger" role="alert"
            *ngIf="errorMessage != '' || loginForm.touched && loginForm.invalid">

        <span class="form-help-text"
          *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
          <span *ngIf="loginForm.get('email')['errors']['required']">
            Email shouldn't be empty
          </span>
          <span *ngIf="loginForm.get('email')['errors']['email']">
            Please enter correct email
          </span>
        </span>
        <span class="form-help-text"
          *ngIf ="loginForm.get('password').invalid && loginForm.get('password').touched">
          <span *ngIf="loginForm.get('password')['errors']['required']">
            Password shouldn't be empty
          </span>
          <span *ngIf="loginForm.get('password')['errors']['minlength']">
            Password should contains more
            then {{loginForm.get('password')['errors']['minlength']['requiredLength']}} symbols
          </span>
        </span>

        <span> {{errorMessage}} </span>
      </div>

      <button class="btn btn-primary" type="button" name="button"
              [disabled]="loginForm.invalid"
              (click)="onLogin()">Login</button>
    </form>
  </div>
</div>
